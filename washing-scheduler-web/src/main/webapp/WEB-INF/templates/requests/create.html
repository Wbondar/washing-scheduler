<!DOCTYPE html>
<html layout:decorator="layout">
<head>
	<title data-th-text='#{title}'>Make a reservation request.</title>
</head>
<body>
<main layout:fragment="main">
	<section>
		<h2 data-th-text='#{header}'>Request for first available machine.</h2>
		<form method='POST' action='/requests/create'>
			<fieldset>
				<legend data-th-text='#{legend}'>Parameters of the request.</legend>
				<select name='time'>
					<option value='60' data-th-text='#{option60}'>Reserve for 1 (one) hour.</option>
					<option value='30' data-th-text='#{option30}'>Reserve for 30 (thirty) minutes.</option>
					<option value='15' data-th-text='#{option15}'>Reserve for 15 (fifteen) minutes.</option>
				</select>
			</fieldset>
			<input type='submit' />
		</form>
	</section>
</main>
</body>
</html>
